# CyberKit Configuration File
# ===========================

# Output directory settings
output:
  base_dir: "./output"
  network_dir: "./output/network"
  web_dir: "./output/web"
  osint_dir: "./output/osint"
  passwords_dir: "./output/passwords"
  exploits_dir: "./output/exploits"
  reports_dir: "./output/reports"
  auto_create: true

# Logging settings
logging:
  enabled: true
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "./logs/cyberkit.log"
  max_size: 10485760  # 10 MB
  backup_count: 5
  console_output: false

# Default tool settings
tools:
  nmap:
    default_timing: "T4"
    default_output_format: ["txt", "xml"]
  
  gobuster:
    default_wordlist: "/usr/share/wordlists/dirb/common.txt"
    default_threads: 50
  
  sqlmap:
    default_level: 1
    default_risk: 1
  
  hydra:
    default_threads: 16

# Wordlists
wordlists:
  passwords: "/usr/share/wordlists/rockyou.txt"
  directories: "/usr/share/wordlists/dirb/common.txt"
  subdomains: "/usr/share/wordlists/dnsmap.txt"

# API Keys (optional - for advanced features)
api_keys:
  shodan: ""  # Add your Shodan API key
  virustotal: ""  # Add your VirusTotal API key
  censys_id: ""  # Add your Censys API ID
  censys_secret: ""  # Add your Censys API Secret
  hunter_io: ""  # Add your Hunter.io API key

# Advanced settings
advanced:
  max_threads: 10
  timeout: 300  # seconds
  retry_attempts: 3
  save_screenshots: true
  auto_backup: true

# UI Settings
ui:
  clear_screen: true
  show_banner: true
  color_output: true
  progress_bar: true

# Safety settings
safety:
  confirm_dangerous_ops: true
  max_scan_targets: 256
  rate_limit: true
  
# Report settings
reports:
  auto_generate: false
  include_screenshots: true
  include_raw_output: true
  format: "html"  # txt, html, markdown, pdf
